<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Universes - Principal Designer Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; color: #fff; font-family: 'Tenor Sans', sans-serif; }
        #root { height: 100vh; width: 100vw; }

        /* ========== SHARED PREMIUM EFFECTS ========== */
        .vignette { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%); 
            pointer-events: none; z-index: 5;
        }
        .grain { 
            position: absolute; inset: 0; opacity: 0.04; z-index: 6;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none; 
        }

        /* ========== THEME 1: VOID ARCHITECT ========== */
        @keyframes gravity-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: blur(20px); }
            50% { transform: scale(1.1); opacity: 0.4; filter: blur(40px); }
        }
        @keyframes shard-float {
            0%, 100% { transform: translateY(0) rotate(var(--r)) translateX(0); }
            33% { transform: translateY(-30px) rotate(calc(var(--r) + 10deg)) translateX(10px); }
            66% { transform: translateY(15px) rotate(calc(var(--r) - 5deg)) translateX(-10px); }
        }
        @keyframes ring-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ========== THEME 2: PRISMATIC VEIL ========== */
        @keyframes fluid-drift {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(10%, -5%) scale(1.1) rotate(2deg); }
            66% { transform: translate(-5%, 10%) scale(0.9) rotate(-2deg); }
        }
        @keyframes rainbow-sweep {
            0% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(45deg) brightness(1.2); }
            100% { filter: hue-rotate(0deg) brightness(1); }
        }

        /* ========== THEME 3: QUANTUM SINGULARITY ========== */
        @keyframes synaptic-line {
            0% { stroke-dashoffset: 1000; opacity: 0; }
            50% { opacity: 0.5; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }
        @keyframes core-vibration {
            0%, 100% { transform: translate(-50%, -50%) scale(1); filter: contrast(1); }
            50% { transform: translate(-50.5%, -49.5%) scale(1.02); filter: contrast(1.2); }
        }

        /* ========== THEME 4: SOLARIS ROSE ========== */
        @keyframes corona-flare {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.4); opacity: 0.6; }
        }
        @keyframes ember-rise {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(100px) scale(1); opacity: 0; }
        }

        /* TYPOGRAPHY ANIMATIONS */
        @keyframes text-reveal {
            0% { opacity: 0; transform: translateY(20px) skewY(5deg); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) skewY(0deg); filter: blur(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const THEMES = {
            void: {
                id: 'void',
                name: "Void Architect",
                tag: "Primordial",
                font: "'Cinzel', serif",
                title: "ARCHITECT",
                subtitle: "BORN FROM THE VOID",
                accent: "#ffffff",
                bg: "radial-gradient(circle at center, #0a0a0a 0%, #000 100%)"
            },
            iris: {
                id: 'iris',
                name: "Prismatic Veil",
                tag: "Luminous",
                font: "'Tenor Sans', sans-serif",
                title: "PRISMATIC",
                subtitle: "LUMINOUS FLUIDITY",
                accent: "#60a5fa",
                bg: "linear-gradient(135deg, #020617 0%, #0f172a 100%)"
            },
            quantum: {
                id: 'quantum',
                name: "Quantum Field",
                tag: "Synthetic",
                font: "'Space Grotesk', sans-serif",
                title: "SINGULARITY",
                subtitle: "REALITY.ORCHESTRATED",
                accent: "#22d3ee",
                bg: "radial-gradient(circle at center, #082f49 0%, #020617 100%)"
            },
            solaris: {
                id: 'solaris',
                name: "Solaris Rose",
                tag: "Divine",
                font: "'Cormorant Garamond', serif",
                title: "CELESTIAL",
                subtitle: "DIVINE RADIANCE",
                accent: "#fb7185",
                bg: "radial-gradient(circle at top left, #1c1917 0%, #0c0a09 100%)"
            }
        };

        // ========== VOID ARCHITECT COMPONENT ==========
        function VoidTheme({ active }) {
            const rings = [400, 550, 700];
            const shards = useMemo(() => Array.from({ length: 20 }, (_, i) => ({
                id: i,
                w: 2 + Math.random() * 8,
                h: 40 + Math.random() * 150,
                x: 10 + Math.random() * 80,
                y: 10 + Math.random() * 80,
                r: Math.random() * 360,
                d: Math.random() * 5,
                s: 6 + Math.random() * 6
            })), []);

            return (
                <div className={`absolute inset-0 transition-opacity duration-1000 ${active ? 'opacity-100' : 'opacity-0'}`}>
                    {/* Gravity Rings */}
                    {rings.map((size, i) => (
                        <div key={i} className="absolute top-1/2 left-1/2 border border-white/10 rounded-full"
                            style={{
                                width: size, height: size,
                                animation: `ring-rotate ${20 + i * 10}s linear infinite ${i % 2 === 0 ? '' : 'reverse'}`,
                                borderStyle: i === 1 ? 'dashed' : 'solid'
                            }}>
                            <div className="absolute top-0 left-1/2 w-2 h-2 bg-white rounded-full shadow-[0_0_15px_white]" />
                        </div>
                    ))}
                    
                    {/* The Monolith Core */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        <div className="w-48 h-80 bg-black border border-white/20 relative"
                            style={{ 
                                boxShadow: '0 0 100px rgba(255,255,255,0.05)',
                                clipPath: 'polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%)'
                            }}>
                            <div className="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent" />
                            <div className="absolute top-0 left-0 right-0 h-px bg-white/40 shadow-[0_0_20px_white]" 
                                style={{ animation: 'scan-line 4s linear infinite' }} />
                        </div>
                        {/* Core Pulse */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-white/5 rounded-full blur-3xl"
                            style={{ animation: 'gravity-pulse 8s ease-in-out infinite' }} />
                    </div>

                    {/* Aether Shards */}
                    {shards.map(s => (
                        <div key={s.id} className="absolute bg-white/10 backdrop-blur-sm"
                            style={{
                                width: s.w, height: s.h, left: `${s.x}%`, top: `${s.y}%`,
                                '--r': `${s.r}deg`,
                                animation: `shard-float ${s.s}s ease-in-out infinite`,
                                animationDelay: `${s.d}s`
                            }} />
                    ))}
                </div>
            );
        }

        // ========== PRISMATIC VEIL COMPONENT ==========
        function IrisTheme({ active }) {
            const veils = useMemo(() => [
                { color: 'rgba(56,189,248,0.2)', w: '80vw', h: '80vw', x: '-10%', y: '-10%', d: 0 },
                { color: 'rgba(168,85,247,0.15)', w: '90vw', h: '90vw', x: '40%', y: '30%', d: 2 },
                { color: 'rgba(236,72,153,0.12)', w: '70vw', h: '70vw', x: '10%', y: '50%', d: 4 },
                { color: 'rgba(34,211,238,0.18)', w: '100vw', h: '100vw', x: '-20%', y: '20%', d: 1 },
            ], []);

            return (
                <div className={`absolute inset-0 transition-opacity duration-1000 ${active ? 'opacity-100' : 'opacity-0'}`}>
                    {veils.map((v, i) => (
                        <div key={i} className="absolute rounded-full"
                            style={{
                                width: v.w, height: v.h, left: v.x, top: v.y,
                                background: `radial-gradient(circle, ${v.color} 0%, transparent 70%)`,
                                filter: 'blur(100px)',
                                animation: `fluid-drift ${15 + i * 5}s ease-in-out infinite, rainbow-sweep 20s linear infinite`,
                                animationDelay: `${v.d}s`
                            }} />
                    ))}
                    {/* Light Leaks */}
                    <div className="absolute inset-0 mix-blend-screen opacity-30"
                        style={{ background: 'linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent)' }} />
                </div>
            );
        }

        // ========== QUANTUM SINGULARITY COMPONENT ==========
        function QuantumTheme({ active }) {
            const particles = useMemo(() => Array.from({ length: 15 }, (_, i) => ({
                id: i, x: Math.random() * 100, y: Math.random() * 100, s: 2 + Math.random() * 4, d: Math.random() * 10
            })), []);

            return (
                <div className={`absolute inset-0 transition-opacity duration-1000 ${active ? 'opacity-100' : 'opacity-0'}`}>
                    <svg className="absolute inset-0 w-full h-full opacity-20">
                        {Array.from({ length: 20 }).map((_, i) => (
                            <line key={i} x1="50%" y1="50%" x2={`${Math.random() * 100}%`} y2={`${Math.random() * 100}%`}
                                stroke="cyan" strokeWidth="0.5" strokeDasharray="1000"
                                style={{ animation: 'synaptic-line 6s linear infinite', animationDelay: `${i * 0.3}s` }} />
                        ))}
                    </svg>
                    
                    {/* The Core */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 rounded-full"
                        style={{
                            background: 'radial-gradient(circle, #22d3ee 0%, transparent 70%)',
                            boxShadow: '0 0 60px #22d3ee50',
                            animation: 'core-vibration 0.1s linear infinite'
                        }} />

                    {/* Digital Dust */}
                    {particles.map(p => (
                        <div key={p.id} className="absolute bg-cyan-400 rounded-full"
                            style={{
                                width: p.s, height: p.s, left: `${p.x}%`, top: `${p.y}%`,
                                boxShadow: '0 0 10px cyan',
                                opacity: 0.6
                            }} />
                    ))}
                    
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 mix-blend-overlay" />
                </div>
            );
        }

        // ========== SOLARIS ROSE COMPONENT ==========
        function SolarisTheme({ active }) {
            const embers = useMemo(() => Array.from({ length: 40 }, (_, i) => ({
                id: i, x: Math.random() * 100, d: Math.random() * 5, s: 8 + Math.random() * 8
            })), []);

            return (
                <div className={`absolute inset-0 transition-opacity duration-1000 ${active ? 'opacity-100' : 'opacity-0'}`}>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px]">
                        <div className="absolute inset-0 rounded-full bg-rose-500/10 blur-[100px]"
                            style={{ animation: 'corona-flare 10s ease-in-out infinite' }} />
                        <div className="absolute inset-0 border border-rose-500/20 rounded-full scale-75 rotate-45" />
                        <div className="absolute inset-0 border border-rose-300/10 rounded-full scale-90" />
                    </div>

                    { embers.map(e => (
                        <div key={e.id} className="absolute bg-rose-300 rounded-full blur-[1px]"
                            style={{
                                width: 2, height: 2, left: `${e.x}%`, bottom: '-10px',
                                boxShadow: '0 0 8px #fb7185',
                                animation: `ember-rise ${e.s}s linear infinite`,
                                animationDelay: `${e.d}s`
                            }} />
                    ))}
                    
                    {/* Soft Rose Veils */}
                    <div className="absolute top-[-20%] left-[-10%] w-[60vw] h-[60vw] bg-rose-900/20 blur-[150px] rounded-full" />
                    <div className="absolute bottom-[-20%] right-[-10%] w-[70vw] h-[70vw] bg-amber-900/10 blur-[150px] rounded-full" />
                </div>
            );
        }

        // ========== MAIN UI WRAPPER ==========
        function App() {
            const [theme, setTheme] = useState('void');
            const [mounted, setMounted] = useState(false);

            useEffect(() => { setMounted(true); }, []);

            const config = THEMES[theme];

            return (
                <div className="relative w-full h-full overflow-hidden transition-all duration-[1.5s] ease-in-out" 
                    style={{ background: config.bg }}>
                    
                    <div className="grain" />
                    <div className="vignette" />

                    {/* Theme Layers */}
                    <VoidTheme active={theme === 'void'} />
                    <IrisTheme active={theme === 'iris'} />
                    <QuantumTheme active={theme === 'quantum'} />
                    <SolarisTheme active={theme === 'solaris'} />

                    {/* Central Content */}
                    <div className="absolute inset-0 flex flex-col items-center justify-center z-10 text-center px-6 pointer-events-none">
                        <div className="mb-4 flex items-center gap-4">
                            <div className="h-px w-12 bg-white/20" />
                            <span className="text-[10px] tracking-[0.5em] uppercase font-light text-white/40" style={{ fontFamily: config.font }}>
                                {config.tag} Entity
                            </span>
                            <div className="h-px w-12 bg-white/20" />
                        </div>

                        <h1 key={theme + "-title"} className="text-white font-light tracking-[0.3em] md:tracking-[0.5em] leading-none mb-6"
                            style={{ fontFamily: config.font, fontSize: 'clamp(2.5rem, 10vw, 7rem)' }}>
                            {config.title.split('').map((char, i) => (
                                <span key={i} className="inline-block"
                                    style={{ animation: `text-reveal 1s cubic-bezier(0.2, 1, 0.3, 1) forwards ${0.2 + i * 0.05}s`, opacity: 0 }}>
                                    {char}
                                </span>
                            ))}
                        </h1>

                        <p key={theme + "-sub"} className="text-xs md:text-sm tracking-[0.8em] font-light uppercase"
                            style={{ 
                                fontFamily: config.font, 
                                color: config.accent,
                                animation: 'text-reveal 1.5s cubic-bezier(0.2, 1, 0.3, 1) forwards 0.8s',
                                opacity: 0
                            }}>
                            {config.subtitle}
                        </p>
                    </div>

                    {/* Navigation */}
                    <div className="absolute bottom-10 left-0 right-0 z-20 flex justify-center px-4">
                        <div className="flex bg-black/40 backdrop-blur-3xl border border-white/10 p-1 rounded-full shadow-2xl">
                            {Object.values(THEMES).map(t => (
                                <button key={t.id} onClick={() => setTheme(t.id)}
                                    className={`px-4 py-2 md:px-8 md:py-3 rounded-full text-[10px] md:text-xs tracking-widest transition-all duration-500 uppercase font-medium
                                        ${theme === t.id ? 'text-white bg-white/10 shadow-[0_0_20px_rgba(255,255,255,0.1)]' : 'text-white/30 hover:text-white/60'}`}
                                    style={{ fontFamily: t.font }}>
                                    {t.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Edge Accents */}
                    <div className="absolute top-10 left-10 w-20 h-20 border-l border-t border-white/10 z-20 pointer-events-none" />
                    <div className="absolute bottom-10 right-10 w-20 h-20 border-r border-b border-white/10 z-20 pointer-events-none" />
                    
                    {/* Brand/Signature */}
                    <div className="absolute top-10 left-1/2 -translate-x-1/2 z-20 opacity-40">
                        <div className="w-8 h-8 border border-white/20 rotate-45 flex items-center justify-center">
                            <div className="w-2 h-2 bg-white rounded-full" />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
