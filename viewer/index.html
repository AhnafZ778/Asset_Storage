<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Asset Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-glob" id="glob-1"></div>
    <div class="background-glob" id="glob-2"></div>

    <header class="glass-header">
      <div class="logo">
        <span class="logo-icon">üí†</span>
        <h1>Asset<span class="accent">Vault</span></h1>
      </div>

      <!-- NEW: Back Button & Search Container -->
      <div class="flex items-center gap-4 flex-1 justify-end">
        <button id="back-btn" class="nav-btn-h hidden">
          <span>‚Üê</span> Back
        </button>

        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search assets..." />
          <button id="search-btn">üîç</button>
        </div>
      </div>
    </header>

    <main class="gallery-container">
      <!-- 1. LANDING PAGE: Category List -->
      <div id="category-list-container" class="category-grid">
        <!-- Categories injected here -->
      </div>

      <!-- 2. GALLERY VIEW: Assets -->
      <div id="gallery-view-container" class="hidden">
        <div id="gallery-grid" class="grid">
          <!-- Asset Cards will be injected here by main.js -->
        </div>
      </div>
    </main>

    <!-- Asset Detail Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal-glass">
        <button id="close-modal" class="close-btn">&times;</button>
        <div class="modal-content">
          <div class="modal-preview">
            <!-- Dynamic Iframe for interactive preview -->
            <div id="iframe-container" class="iframe-wrapper"></div>
            <!-- Fallback/Loading state -->
            <div id="preview-loader" class="loader hidden"></div>
          </div>
          <div class="modal-info">
            <h2 id="modal-title">Asset Name</h2>

            <!-- Variant Selector -->
            <div id="variant-selector" class="variant-container hidden">
              <label>Select Theme:</label>
              <div id="variant-options" class="variant-options"></div>
            </div>

            <div class="tags" id="modal-tags">
              <!-- Tags injected here -->
            </div>
            <p id="modal-desc">Description goes here...</p>

            <div class="modal-actions">
              <button id="copy-btn" class="action-btn primary">
                <span class="icon">üìã</span> Copy for Agent
              </button>
              <a
                id="view-code-link"
                href="#"
                target="_blank"
                class="action-btn secondary"
              >
                <span class="icon">üëÅÔ∏è</span> View Code
              </a>
            </div>
            <div id="copy-feedback" class="feedback-msg hidden">
              Copied to clipboard!
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
