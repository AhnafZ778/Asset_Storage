<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Rose - Ethereal Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        #root { height: 100vh; width: 100vw; }

        /* -------------------------------------------------------------------------- */
        /* [GLOBAL] CSS VARIABLES & BASE STYLES                                       */
        /* -------------------------------------------------------------------------- */
        :root {
            --phi: 1.618033988749895;
            --phi-inv: 0.618033988749895;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out-sine: cubic-bezier(0.37, 0, 0.63, 1);
            --ease-organic: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        }

        /* -------------------------------------------------------------------------- */
        /* [THEME-CSS] 04: CELESTIAL ROSE                                             */
        /* -------------------------------------------------------------------------- */
        @keyframes rose-bloom {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.08); }
        }
        @keyframes rose-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rose-spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes rose-petal-fall {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: var(--petal-opacity); }
            90% { opacity: calc(var(--petal-opacity) * 0.3); }
            100% { transform: translateY(110vh) translateX(var(--petal-drift)) rotate(var(--petal-rotate)); opacity: 0; }
        }

        /* -------------------------------------------------------------------------- */
        /* [CSS] SHARED UTILITIES (BEAMS, TEXT, ETC)                                  */
        /* -------------------------------------------------------------------------- */
        .beam-container {
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            will-change: transform;
        }

        .beam-arc {
            position: absolute;
            inset: calc(var(--beam-thickness, 6px) * -0.5);
            border-radius: 999px;
            pointer-events: none;
            will-change: transform, opacity;
            transform: rotate(var(--beam-rotate, 0deg));
            mix-blend-mode: screen;
        }

        .beam-arc::before,
        .beam-arc::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 999px;
            background: var(--beam-gradient);
            opacity: var(--beam-opacity, 0.9);
            -webkit-mask:
                radial-gradient(farthest-side, transparent calc(100% - var(--beam-thickness, 6px)), #000 calc(100% - var(--beam-thickness, 6px))),
                conic-gradient(from var(--beam-from, -10deg), transparent 0deg, #000 4deg, #000 calc(var(--beam-span, 22deg) - 4deg), transparent var(--beam-span, 22deg));
            -webkit-mask-composite: source-in;
            mask: radial-gradient(farthest-side, transparent calc(100% - var(--beam-thickness, 6px)), #000 calc(100% - var(--beam-thickness, 6px))),
                  conic-gradient(from var(--beam-from, -10deg), transparent 0deg, #000 4deg, #000 calc(var(--beam-span, 22deg) - 4deg), transparent var(--beam-span, 22deg));
            mask-composite: intersect;
        }

        .beam-arc::before {
            filter: blur(var(--beam-bloom-blur, 2px)) drop-shadow(0 0 12px var(--beam-shadow)) drop-shadow(0 0 30px var(--beam-shadow)) drop-shadow(0 0 60px var(--beam-shadow));
            opacity: calc(var(--beam-opacity, 0.9) * 0.5);
        }

        .beam-arc::after {
            filter: blur(0.2px) drop-shadow(0 0 8px var(--beam-shadow)) drop-shadow(0 0 20px var(--beam-shadow));
        }

        .title-char {
            display: inline-block;
            will-change: transform, opacity;
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const PHI = 1.618033988749895;

        // --------------------------------------------------------------------------
        // [CONFIG] THEME DATA
        // --------------------------------------------------------------------------
        const themeConfig = {
            name: "Celestial Rose",
            tagline: "Rose",
            accent: "#fb7185",
            font: "'Syncopate', sans-serif",
            letterSpacing: "0.3em",
            variants: {
                classic: { name: "Divine", bg: "radial-gradient(ellipse at 30% 30%, #1a0a10 0%, #10060a 35%, #080305 65%, #030102 100%)", title: "DIVINE", subtitle: "CELESTIAL RADIANCE UNVEILED", accent: "#fb7185", accentRGB: "251,113,133",
                    beams: [{ color: 'linear-gradient(90deg, rgba(251,113,133,0) 0%, rgba(251,113,133,0.15) 35%, rgba(255,240,245,0.9) 50%, rgba(251,113,133,0.15) 65%, rgba(251,113,133,0) 100%)', shadow: 'rgba(251,113,133,0.6)' }, { color: 'linear-gradient(90deg, rgba(253,164,175,0) 0%, rgba(253,164,175,0.12) 35%, rgba(255,250,252,0.85) 50%, rgba(253,164,175,0.12) 65%, rgba(253,164,175,0) 100%)', shadow: 'rgba(253,164,175,0.5)' }] },
                gold: { name: "Aurelian", bg: "radial-gradient(ellipse at 30% 30%, #1a150a 0%, #100d06 35%, #080603 65%, #030201 100%)", title: "AURELIAN", subtitle: "THE ETERNAL GOLDEN AGE", accent: "#fbbf24", accentRGB: "251,191,36",
                    beams: [{ color: 'linear-gradient(90deg, rgba(251,191,36,0) 0%, rgba(251,191,36,0.15) 35%, rgba(255,253,240,0.9) 50%, rgba(251,191,36,0.15) 65%, rgba(251,191,36,0) 100%)', shadow: 'rgba(251,191,36,0.6)' }, { color: 'linear-gradient(90deg, rgba(245,158,11,0) 0%, rgba(245,158,11,0.12) 35%, rgba(255,253,245,0.85) 50%, rgba(245,158,11,0.12) 65%, rgba(245,158,11,0) 100%)', shadow: 'rgba(245,158,11,0.5)' }] },
                violet: { name: "Violet", bg: "radial-gradient(ellipse at 30% 30%, #0d0a1a 0%, #080610 35%, #040308 65%, #020103 100%)", title: "REGAL", subtitle: "SOVEREIGN LIGHT ASCENDANT", accent: "#a78bfa", accentRGB: "167,139,250",
                    beams: [{ color: 'linear-gradient(90deg, rgba(167,139,250,0) 0%, rgba(167,139,250,0.15) 35%, rgba(248,245,255,0.9) 50%, rgba(167,139,250,0.15) 65%, rgba(167,139,250,0) 100%)', shadow: 'rgba(167,139,250,0.6)' }, { color: 'linear-gradient(90deg, rgba(139,92,246,0) 0%, rgba(139,92,246,0.12) 35%, rgba(252,248,255,0.85) 50%, rgba(139,92,246,0.12) 65%, rgba(139,92,246,0) 100%)', shadow: 'rgba(139,92,246,0.5)' }] }
            }
        };

        // --------------------------------------------------------------------------
        // [COMPONENT] 04: CELESTIAL ROSE
        // --------------------------------------------------------------------------
        function RoseTheme({ mounted, variant }) {
            const orbs = useMemo(() => [
                { position: { top: '-30%', left: '-10%' }, size: '60vw', maxSize: '650px', beams: [{ color: variant.beams[0].color, shadow: variant.beams[0].shadow, duration: 14 }, { color: variant.beams[1].color, shadow: variant.beams[1].shadow, duration: -11, offset: 100 }] },
                { position: { bottom: '-45%', left: '50%', transform: 'translateX(-50%)' }, size: '80vw', maxSize: '850px', beams: [{ color: variant.beams[0].color, shadow: variant.beams[0].shadow, duration: -16 }, { color: variant.beams[1].color, shadow: variant.beams[1].shadow, duration: 13, offset: 80 }] },
                { position: { top: '-20%', right: '-15%' }, size: '55vw', maxSize: '580px', beams: [{ color: variant.beams[0].color, shadow: variant.beams[0].shadow, duration: 11 }, { color: variant.beams[1].color, shadow: variant.beams[1].shadow, duration: -14, offset: 160 }] },
                { position: { bottom: '-28%', left: '-8%' }, size: '50vw', maxSize: '520px', beams: [{ color: variant.beams[0].color, shadow: variant.beams[0].shadow, duration: 13 }, { color: variant.beams[1].color, shadow: variant.beams[1].shadow, duration: -9, offset: 90 }] }
            ], [variant]);
            const petals = useMemo(() => Array.from({ length: 20 }, (_, i) => ({ id: i, x: 10 + Math.random() * 80, size: 5 + Math.random() * 8, opacity: 0.2 + Math.random() * 0.3, duration: 25 + Math.random() * 20, delay: -Math.random() * 35, drift: (-40 + Math.random() * 80) + 'px', rotate: (Math.random() * 360) + 'deg' })), []);

            return (
                <div className={`absolute inset-0 overflow-hidden transition-opacity duration-[2000ms] ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    {orbs.map((orb, i) => (
                        <div key={i} className="absolute" style={{ ...orb.position, width: orb.size, height: orb.size, maxWidth: orb.maxSize, maxHeight: orb.maxSize }}>
                            <div className="w-full h-full rounded-full relative" style={{ background: 'radial-gradient(circle, rgba(20,8,12,0.95) 0%, rgba(10,4,6,0.98) 55%, transparent 100%)', boxShadow: '0 0 100px 20px rgba(251,113,133,0.1)', animation: 'rose-bloom 10s var(--ease-in-out-sine) infinite' }}>
                                {orb.beams.map((beam, j) => (
                                    <div key={j} className="beam-container" style={{ animation: `${beam.duration > 0 ? 'rose-spin' : 'rose-spin-reverse'} ${Math.abs(beam.duration)}s linear infinite`, transform: `rotate(${beam.offset || 0}deg)` }}>
                                        <div className="beam-arc" style={{ '--beam-gradient': beam.color, '--beam-shadow': beam.shadow, '--beam-span': '20deg', '--beam-thickness': '6px' }} />
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                    {petals.map(petal => (<div key={petal.id} className="absolute" style={{ left: `${petal.x}%`, top: '-5%', width: petal.size, height: petal.size * 1.4, background: `rgba(251,113,133,${petal.opacity})`, borderRadius: '50% 50% 50% 50% / 60% 60% 40% 40%', '--petal-opacity': petal.opacity, '--petal-drift': petal.drift, '--petal-rotate': petal.rotate, animation: `rose-petal-fall ${petal.duration}s var(--ease-in-out-sine) infinite`, animationDelay: `${petal.delay}s` }} />))}
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [SHARED] CENTER TEXT COMPONENT
        // --------------------------------------------------------------------------
        function CenterText({ config, font, mounted, letterSpacing }) {
            return (
                <div className="relative z-10 text-center px-4">
                    <h1 className="mb-6 text-white font-extralight" style={{ fontFamily: font, fontSize: 'clamp(2.5rem, 10vw, 7rem)', letterSpacing: letterSpacing || '0.3em' }}>
                        {config.title.split("").map((char, i) => (
                            <span key={i} className={`title-char transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'}`} style={{ transitionDelay: `${600 + i * 70}ms`, transitionTimingFunction: 'var(--ease-out-expo)', textShadow: `0 0 50px rgba(${config.accentRGB},0.5), 0 0 100px rgba(${config.accentRGB},0.3)` }}>
                                {char === " " ? "\u00A0" : char}
                            </span>
                        ))}
                    </h1>
                    <p className={`text-sm md:text-base font-light tracking-[0.35em] md:tracking-[0.5em] transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '1600ms', fontFamily: font, color: config.accent, textShadow: `0 0 30px rgba(${config.accentRGB},0.4)` }}>
                        {config.subtitle}
                    </p>
                    <div className={`mt-10 flex items-center justify-center gap-4 transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionDelay: '2000ms' }}>
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, transparent, ${config.accent}50)` }} />
                        <div className="w-2 h-2 rotate-45" style={{ background: config.accent, boxShadow: `0 0 15px ${config.accent}` }} />
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, ${config.accent}50, transparent)` }} />
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [CORE] MAIN APP ORCHESTRA
        // --------------------------------------------------------------------------
        function App() {
            const [mounted, setMounted] = useState(false);
            const [variantKey, setVariantKey] = useState(Object.keys(themeConfig.variants)[0]);
            const [dropdownOpen, setDropdownOpen] = useState(false);

            useEffect(() => { const timer = setTimeout(() => setMounted(true), 150); return () => clearTimeout(timer); }, []);

            const variantConfig = themeConfig.variants[variantKey];

            const handleVariantChange = (key) => {
                setMounted(false);
                setTimeout(() => { setVariantKey(key); setDropdownOpen(false); setTimeout(() => setMounted(true), 100); }, 400);
            };

            return (
                <div className="relative w-full h-full transition-all duration-1000" style={{ background: variantConfig.bg, transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <RoseTheme mounted={mounted} variant={variantConfig} />
                    <div className="absolute inset-0 flex items-center justify-center">
                        <CenterText config={variantConfig} font={themeConfig.font} letterSpacing={themeConfig.letterSpacing} mounted={mounted} />
                    </div>
                    <div className="noise" />
                    <div className="vignette" />
                    <div className="absolute top-6 left-6 z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ background: `linear-gradient(135deg, ${variantConfig.accent}20, ${variantConfig.accent}08)`, border: `1px solid ${variantConfig.accent}18` }}>
                                <div className="w-2.5 h-2.5 rounded-full" style={{ background: variantConfig.accent, boxShadow: `0 0 12px ${variantConfig.accent}` }} />
                            </div>
                            <span className="hidden sm:block text-white/25 text-[9px] tracking-[0.2em] font-light uppercase" style={{ fontFamily: "'Inter', sans-serif" }}>Celestial Rose</span>
                        </div>
                    </div>
                    <div className="absolute top-6 right-6 z-30">
                        <div className="relative">
                            <button onClick={() => setDropdownOpen(!dropdownOpen)} className="px-5 py-2.5 rounded-xl backdrop-blur-xl border border-white/[0.06] text-white/60 hover:text-white transition-all duration-400 flex items-center gap-2" style={{ background: 'rgba(0,0,0,0.4)', fontFamily: "'Inter', sans-serif", fontSize: '10px', letterSpacing: '0.12em' }}>
                                <span>PALETTE: {variantConfig.name.toUpperCase()}</span>
                                <svg className={`w-2.5 h-2.5 transition-transform duration-400 ${dropdownOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            {dropdownOpen && (
                                <div className="absolute top-full right-0 mt-2 w-48 py-1.5 rounded-xl backdrop-blur-2xl border border-white/[0.06] shadow-xl z-40" style={{ background: 'rgba(8,8,8,0.85)' }}>
                                    {Object.entries(themeConfig.variants).map(([key, v]) => (
                                        <button key={key} onClick={() => handleVariantChange(key)} className={`w-full text-left px-4 py-2.5 text-[9px] tracking-[0.1em] transition-all duration-300 ${variantKey === key ? 'text-white' : 'text-white/35 hover:text-white/60'}`} style={{ fontFamily: "'Inter', sans-serif" }}>
                                            {v.name.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="absolute top-0 left-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderRight: `1px solid ${variantConfig.accent}06`, borderBottom: `1px solid ${variantConfig.accent}06` }} />
                    <div className="absolute bottom-0 right-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderLeft: `1px solid ${variantConfig.accent}06`, borderTop: `1px solid ${variantConfig.accent}06` }} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
