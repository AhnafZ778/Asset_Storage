<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Eclipse - Ethereal Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        #root { height: 100vh; width: 100vw; }

        /* -------------------------------------------------------------------------- */
        /* [GLOBAL] CSS VARIABLES & BASE STYLES                                       */
        /* -------------------------------------------------------------------------- */
        :root {
            --phi: 1.618033988749895;
            --phi-inv: 0.618033988749895;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out-sine: cubic-bezier(0.37, 0, 0.63, 1);
            --ease-organic: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        }

        /* -------------------------------------------------------------------------- */
        /* [THEME-CSS] 01: VELVET ECLIPSE                                             */
        /* -------------------------------------------------------------------------- */
        @keyframes eclipse-corona-breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.06); opacity: 0.85; }
        }
        @keyframes eclipse-ring-rotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes eclipse-ring-rotate-reverse {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
        }
        @keyframes eclipse-photon-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes eclipse-diamond-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
            50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
        }
        @keyframes eclipse-star-twinkle {
            0%, 100% { opacity: var(--star-opacity); }
            50% { opacity: calc(var(--star-opacity) * 0.3); }
        }
        @keyframes eclipse-spark-orbit {
            from { transform: rotate(var(--start-angle)) translateX(var(--orbit-radius)); }
            to { transform: rotate(calc(var(--start-angle) + 360deg)) translateX(var(--orbit-radius)); }
        }

        /* -------------------------------------------------------------------------- */
        /* [CSS] SHARED UTILITIES                                                     */
        /* -------------------------------------------------------------------------- */
        .title-char {
            display: inline-block;
            will-change: transform, opacity;
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const PHI = 1.618033988749895;

        // --------------------------------------------------------------------------
        // [CONFIG] THEME DATA
        // --------------------------------------------------------------------------
        const themeConfig = {
            name: "Velvet Eclipse",
            tagline: "Eclipse",
            accent: "#ff9066",
            font: "'Cinzel', serif",
            letterSpacing: "0.35em",
            variants: {
                totality: { name: "Totality", bg: "radial-gradient(ellipse at 50% 50%, #1a0a08 0%, #0d0504 35%, #050202 65%, #000 100%)", title: "ECLIPSE", subtitle: "THE ETERNAL MOMENT OF TOTALITY", accent: "#ff9066", accentRGB: "255,144,102", colors: ['rgba(255,220,180,', 'rgba(255,180,120,', 'rgba(255,140,80,'] },
                blood: { name: "Blood Moon", bg: "radial-gradient(ellipse at 50% 50%, #1a0505 0%, #0d0202 35%, #050101 65%, #000 100%)", title: "BLOOD MOON", subtitle: "THE CRIMSON ASCENSION", accent: "#ef4444", accentRGB: "239,68,68", colors: ['rgba(239,68,68,', 'rgba(185,28,28,', 'rgba(153,27,27,'] },
                frozen: { name: "Deep Space", bg: "radial-gradient(ellipse at 50% 50%, #080a1a 0%, #04050d 35%, #020205 65%, #000 100%)", title: "FROZEN", subtitle: "ABSOLUTE ZERO HORIZON", accent: "#60a5fa", accentRGB: "96,165,250", colors: ['rgba(96,165,250,', 'rgba(37,99,235,', 'rgba(29,78,216,'] }
            }
        };

        // --------------------------------------------------------------------------
        // [COMPONENT] 01: VELVET ECLIPSE
        // --------------------------------------------------------------------------
        function EclipseTheme({ mounted, variant }) {
            const stars = useMemo(() => Array.from({ length: 100 }, (_, i) => ({ id: i, x: Math.random() * 100, y: Math.random() * 100, size: 0.5 + Math.random() * 1.5, opacity: 0.15 + Math.random() * 0.4, duration: 4 + Math.random() * 6 })), []);
            const sparks = useMemo(() => Array.from({ length: 20 }, (_, i) => ({ id: i, orbit: 115 + Math.random() * 50, size: 1 + Math.random() * 2, duration: 8 + Math.random() * 8, startAngle: Math.random() * 360, color: variant.colors[Math.floor(Math.random() * variant.colors.length)] })), [variant]);

            return (
                <div className={`absolute inset-0 overflow-hidden transition-opacity duration-[2000ms] ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    {stars.map(star => (<div key={star.id} className="absolute rounded-full" style={{ left: `${star.x}%`, top: `${star.y}%`, width: star.size, height: star.size, background: `rgba(255,220,200,${star.opacity})`, '--star-opacity': star.opacity, animation: `eclipse-star-twinkle ${star.duration}s var(--ease-in-out-sine) infinite` }} />))}
                    <div className="absolute top-1/2 left-1/2 rounded-full" style={{ width: '700px', height: '700px', background: `radial-gradient(circle, rgba(${variant.accentRGB},0.08) 0%, rgba(${variant.accentRGB},0.03) 50%, transparent 75%)`, filter: 'blur(60px)', animation: 'eclipse-corona-breathe 18s var(--ease-in-out-sine) infinite', animationDelay: '-6s' }} />
                    <div className="absolute top-1/2 left-1/2 rounded-full" style={{ width: '500px', height: '500px', background: `radial-gradient(circle, rgba(${variant.accentRGB},0.15) 0%, rgba(${variant.accentRGB},0.06) 50%, transparent 80%)`, filter: 'blur(40px)', animation: 'eclipse-corona-breathe 14s var(--ease-in-out-sine) infinite', animationDelay: '-3s' }} />
                    <div className="absolute top-1/2 left-1/2 rounded-full" style={{ width: '350px', height: '350px', background: `radial-gradient(circle, rgba(${variant.accentRGB},0.25) 0%, rgba(${variant.accentRGB},0.1) 50%, transparent 85%)`, filter: 'blur(25px)', animation: 'eclipse-corona-breathe 10s var(--ease-in-out-sine) infinite' }} />
                    <div className="absolute top-1/2 left-1/2 rounded-full" style={{ width: '220px', height: '220px', background: `conic-gradient(from 0deg, transparent 0%, rgba(${variant.accentRGB},0.6) 10%, rgba(${variant.accentRGB},0.9) 15%, transparent 30%, transparent 60%, rgba(${variant.accentRGB},0.5) 75%, transparent 90%)`, filter: 'blur(3px)', animation: 'eclipse-photon-spin 25s linear infinite' }} />
                    <div className="absolute top-1/2 left-1/2 rounded-full" style={{ width: '380px', height: '380px', border: `1px solid rgba(${variant.accentRGB},0.1)`, animation: 'eclipse-ring-rotate 50s linear infinite' }} />
                    <div className="absolute top-1/2 left-1/2 rounded-full" style={{ width: '300px', height: '300px', border: '1px solid rgba(255,180,140,0.06)', animation: 'eclipse-ring-rotate-reverse 40s linear infinite' }} />
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        <div className="relative w-44 h-44 rounded-full" style={{ background: 'radial-gradient(circle at 35% 35%, #0a0505 0%, #050202 40%, #000 100%)', boxShadow: '0 0 100px 40px rgba(0,0,0,0.95), inset 0 0 40px rgba(255,100,50,0.02)' }}>
                            <div className="absolute inset-5 rounded-full opacity-[0.02]" style={{ background: 'radial-gradient(circle at 60% 35%, rgba(255,255,255,0.15) 0%, transparent 50%)' }} />
                        </div>
                        <div className="absolute -top-1 left-1/2 w-5 h-5 rounded-full" style={{ background: 'radial-gradient(circle, #fff 0%, rgba(255,240,220,0.9) 25%, transparent 65%)', boxShadow: '0 0 35px 15px rgba(255,255,255,0.75), 0 0 70px 30px rgba(255,200,140,0.45), 0 0 120px 50px rgba(255,140,80,0.25)', animation: 'eclipse-diamond-pulse 6s var(--ease-in-out-sine) infinite' }} />
                    </div>
                    <div className="absolute top-1/2 left-1/2">
                        {sparks.map(s => (<div key={s.id} className="absolute" style={{ width: s.size, height: s.size, borderRadius: '50%', background: `${s.color}0.8)`, boxShadow: `0 0 ${s.size * 6}px ${s.color}0.5)`, '--orbit-radius': `${s.orbit}px`, '--start-angle': `${s.startAngle}deg`, animation: `eclipse-spark-orbit ${s.duration}s linear infinite` }} />))}
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [SHARED] CENTER TEXT COMPONENT
        // --------------------------------------------------------------------------
        function CenterText({ config, font, mounted, letterSpacing }) {
            return (
                <div className="relative z-10 text-center px-4">
                    <h1 className="mb-6 text-white font-extralight" style={{ fontFamily: font, fontSize: 'clamp(2.5rem, 10vw, 7rem)', letterSpacing: letterSpacing || '0.3em' }}>
                        {config.title.split("").map((char, i) => (
                            <span key={i} className={`title-char transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'}`} style={{ transitionDelay: `${600 + i * 70}ms`, transitionTimingFunction: 'var(--ease-out-expo)', textShadow: `0 0 50px rgba(${config.accentRGB},0.5), 0 0 100px rgba(${config.accentRGB},0.3)` }}>
                                {char === " " ? "\u00A0" : char}
                            </span>
                        ))}
                    </h1>
                    <p className={`text-sm md:text-base font-light tracking-[0.35em] md:tracking-[0.5em] transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '1600ms', fontFamily: font, color: config.accent, textShadow: `0 0 30px rgba(${config.accentRGB},0.4)` }}>
                        {config.subtitle}
                    </p>
                    <div className={`mt-10 flex items-center justify-center gap-4 transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionDelay: '2000ms' }}>
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, transparent, ${config.accent}50)` }} />
                        <div className="w-2 h-2 rotate-45" style={{ background: config.accent, boxShadow: `0 0 15px ${config.accent}` }} />
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, ${config.accent}50, transparent)` }} />
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [CORE] MAIN APP ORCHESTRA
        // --------------------------------------------------------------------------
        function App() {
            const [mounted, setMounted] = useState(false);
            const [variantKey, setVariantKey] = useState(Object.keys(themeConfig.variants)[0]);
            const [dropdownOpen, setDropdownOpen] = useState(false);

            useEffect(() => { const timer = setTimeout(() => setMounted(true), 150); return () => clearTimeout(timer); }, []);

            const variantConfig = themeConfig.variants[variantKey];

            const handleVariantChange = (key) => {
                setMounted(false);
                setTimeout(() => { setVariantKey(key); setDropdownOpen(false); setTimeout(() => setMounted(true), 100); }, 400);
            };

            return (
                <div className="relative w-full h-full transition-all duration-1000" style={{ background: variantConfig.bg, transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <EclipseTheme mounted={mounted} variant={variantConfig} />
                    <div className="absolute inset-0 flex items-center justify-center">
                        <CenterText config={variantConfig} font={themeConfig.font} letterSpacing={themeConfig.letterSpacing} mounted={mounted} />
                    </div>
                    <div className="noise" />
                    <div className="vignette" />
                    <div className="absolute top-6 left-6 z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ background: `linear-gradient(135deg, ${variantConfig.accent}20, ${variantConfig.accent}08)`, border: `1px solid ${variantConfig.accent}18` }}>
                                <div className="w-2.5 h-2.5 rounded-full" style={{ background: variantConfig.accent, boxShadow: `0 0 12px ${variantConfig.accent}` }} />
                            </div>
                            <span className="hidden sm:block text-white/25 text-[9px] tracking-[0.2em] font-light uppercase" style={{ fontFamily: "'Inter', sans-serif" }}>Velvet Eclipse</span>
                        </div>
                    </div>
                    <div className="absolute top-6 right-6 z-30">
                        <div className="relative">
                            <button onClick={() => setDropdownOpen(!dropdownOpen)} className="px-5 py-2.5 rounded-xl backdrop-blur-xl border border-white/[0.06] text-white/60 hover:text-white transition-all duration-400 flex items-center gap-2" style={{ background: 'rgba(0,0,0,0.4)', fontFamily: "'Inter', sans-serif", fontSize: '10px', letterSpacing: '0.12em' }}>
                                <span>PALETTE: {variantConfig.name.toUpperCase()}</span>
                                <svg className={`w-2.5 h-2.5 transition-transform duration-400 ${dropdownOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            {dropdownOpen && (
                                <div className="absolute top-full right-0 mt-2 w-48 py-1.5 rounded-xl backdrop-blur-2xl border border-white/[0.06] shadow-xl z-40" style={{ background: 'rgba(8,8,8,0.85)' }}>
                                    {Object.entries(themeConfig.variants).map(([key, v]) => (
                                        <button key={key} onClick={() => handleVariantChange(key)} className={`w-full text-left px-4 py-2.5 text-[9px] tracking-[0.1em] transition-all duration-300 ${variantKey === key ? 'text-white' : 'text-white/35 hover:text-white/60'}`} style={{ fontFamily: "'Inter', sans-serif" }}>
                                            {v.name.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="absolute top-0 left-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderRight: `1px solid ${variantConfig.accent}06`, borderBottom: `1px solid ${variantConfig.accent}06` }} />
                    <div className="absolute bottom-0 right-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderLeft: `1px solid ${variantConfig.accent}06`, borderTop: `1px solid ${variantConfig.accent}06` }} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
