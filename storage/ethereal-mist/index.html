<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Mist - Ethereal Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        #root { height: 100vh; width: 100vw; }

        /* -------------------------------------------------------------------------- */
        /* [GLOBAL] CSS VARIABLES & BASE STYLES                                       */
        /* -------------------------------------------------------------------------- */
        :root {
            --phi: 1.618033988749895;
            --phi-inv: 0.618033988749895;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out-sine: cubic-bezier(0.37, 0, 0.63, 1);
            --ease-organic: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        }

        /* -------------------------------------------------------------------------- */
        /* [THEME-CSS] 02: ETHEREAL MIST                                              */
        /* -------------------------------------------------------------------------- */
        @keyframes mist-pool-breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: var(--pool-opacity); }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: calc(var(--pool-opacity) * 1.2); }
        }
        @keyframes mist-aurora-drift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @keyframes mist-aurora-drift-reverse {
            0% { background-position: 200% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes mist-orb-float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }
        @keyframes mist-mote-rise {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: var(--mote-opacity); }
            90% { opacity: calc(var(--mote-opacity) * 0.3); }
            100% { transform: translateY(-110vh) translateX(var(--mote-drift)); opacity: 0; }
        }
        @keyframes mist-nebula-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.03); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); opacity: 0.2; }
        }

        /* -------------------------------------------------------------------------- */
        /* [CSS] SHARED UTILITIES                                                     */
        /* -------------------------------------------------------------------------- */
        .title-char {
            display: inline-block;
            will-change: transform, opacity;
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const PHI = 1.618033988749895;

        // --------------------------------------------------------------------------
        // [CONFIG] THEME DATA
        // --------------------------------------------------------------------------
        const themeConfig = {
            name: "Ethereal Mist",
            tagline: "Ethereal",
            accent: "#67e8f9",
            font: "'Cormorant Garamond', serif",
            letterSpacing: "0.4em",
            variants: {
                cyan: { name: "Luminous", bg: "linear-gradient(180deg, #0c1220 0%, #080c16 40%, #040810 80%, #020406 100%)", title: "ETHEREAL", subtitle: "DRIFT THROUGH LUMINOUS DREAMS", accent: "#67e8f9", accentRGB: "103,232,249",
                    palette: [{ base: 'rgba(34,211,238,', glow: 'rgba(34,211,238,' }, { base: 'rgba(56,189,248,', glow: 'rgba(56,189,248,' }, { base: 'rgba(139,92,246,', glow: 'rgba(139,92,246,' }, { base: 'rgba(167,139,250,', glow: 'rgba(167,139,250,' }, { base: 'rgba(99,102,241,', glow: 'rgba(99,102,241,' }] },
                emerald: { name: "Emerald", bg: "linear-gradient(180deg, #081a14 0%, #040d0a 40%, #020504 100%)", title: "VERDANT", subtitle: "THE JADE DIMENSION", accent: "#34d399", accentRGB: "52,211,153",
                    palette: [{ base: 'rgba(52,211,153,', glow: 'rgba(52,211,153,' }, { base: 'rgba(16,185,129,', glow: 'rgba(16,185,129,' }, { base: 'rgba(5,150,105,', glow: 'rgba(5,150,105,' }, { base: 'rgba(110,231,183,', glow: 'rgba(110,231,183,' }, { base: 'rgba(20,184,166,', glow: 'rgba(20,184,166,' }] },
                sunset: { name: "Sunset", bg: "linear-gradient(180deg, #1a0c12 0%, #0d0609 40%, #050203 100%)", title: "AMARANTH", subtitle: "TWILIGHT OF ETERNITY", accent: "#f472b6", accentRGB: "244,114,182",
                    palette: [{ base: 'rgba(244,114,182,', glow: 'rgba(244,114,182,' }, { base: 'rgba(219,39,119,', glow: 'rgba(219,39,119,' }, { base: 'rgba(190,24,93,', glow: 'rgba(190,24,93,' }, { base: 'rgba(251,113,133,', glow: 'rgba(251,113,133,' }, { base: 'rgba(139,92,246,', glow: 'rgba(139,92,246,' }] }
            }
        };

        // --------------------------------------------------------------------------
        // [COMPONENT] 02: ETHEREAL MIST
        // --------------------------------------------------------------------------
        function MistTheme({ mounted, variant }) {
            const colorPools = useMemo(() => [
                { x: '20%', y: '25%', w: 700, h: 500, color1: `${variant.palette[0].base}0.18)`, color2: `${variant.palette[1].base}0.05)`, opacity: 0.9, duration: 50 },
                { x: '80%', y: '20%', w: 600, h: 450, color1: `${variant.palette[2].base}0.15)`, color2: `${variant.palette[3].base}0.04)`, opacity: 0.85, duration: 55 },
                { x: '50%', y: '55%', w: 800, h: 600, color1: `${variant.palette[4].base}0.12)`, color2: `${variant.palette[0].base}0.03)`, opacity: 0.8, duration: 60 },
                { x: '15%', y: '75%', w: 550, h: 400, color1: `${variant.palette[1].base}0.14)`, color2: `${variant.palette[2].base}0.04)`, opacity: 0.85, duration: 52 },
                { x: '85%', y: '70%', w: 500, h: 380, color1: `${variant.palette[3].base}0.12)`, color2: `${variant.palette[4].base}0.03)`, opacity: 0.8, duration: 58 }
            ], [variant]);
            const auroraBands = useMemo(() => [
                { y: '5%', h: '35%', colors: `transparent, ${variant.palette[0].base}0.08) 15%, ${variant.palette[1].base}0.15) 35%, ${variant.palette[2].base}0.1) 55%, ${variant.palette[3].base}0.05) 75%, transparent`, duration: 65, reverse: false },
                { y: '20%', h: '40%', colors: `transparent, ${variant.palette[2].base}0.06) 12%, ${variant.palette[3].base}0.12) 32%, ${variant.palette[4].base}0.08) 52%, ${variant.palette[0].base}0.04) 72%, transparent`, duration: 75, reverse: true },
                { y: '40%', h: '35%', colors: `transparent, ${variant.palette[1].base}0.05) 18%, ${variant.palette[0].base}0.1) 38%, ${variant.palette[4].base}0.06) 58%, ${variant.palette[2].base}0.03) 78%, transparent`, duration: 70, reverse: false }
            ], [variant]);
            const orbs = useMemo(() => [
                { x: '25%', y: '30%', size: 300, color: `${variant.palette[0].base}0.08)`, duration: 20 },
                { x: '75%', y: '25%', size: 260, color: `${variant.palette[2].base}0.06)`, duration: 23 },
                { x: '50%', y: '50%', size: 350, color: `${variant.palette[3].base}0.05)`, duration: 26 },
                { x: '20%', y: '70%', size: 240, color: `${variant.palette[1].base}0.07)`, duration: 21 },
                { x: '80%', y: '65%', size: 280, color: `${variant.palette[4].base}0.06)`, duration: 24 }
            ], [variant]);
            const motes = useMemo(() => Array.from({ length: 25 }, (_, i) => ({ id: i, x: Math.random() * 100, size: 4 + Math.random() * 6, opacity: 0.25 + Math.random() * 0.35, duration: 40 + Math.random() * 30, delay: -Math.random() * 60, drift: (-60 + Math.random() * 120) + 'px', color: variant.palette[i % variant.palette.length] })), [variant]);

            return (
                <div className={`absolute inset-0 overflow-hidden transition-opacity duration-[2000ms] ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <div className="absolute top-1/2 left-1/2 pointer-events-none" style={{ width: '1400px', height: '1400px', transform: 'translate(-50%, -50%)', background: `conic-gradient(from 180deg, rgba(34,211,238,0.02), rgba(139,92,246,0.06), rgba(56,189,248,0.04), rgba(167,139,250,0.05), rgba(34,211,238,0.02))`, filter: 'blur(100px)', animation: 'mist-nebula-rotate 90s linear infinite' }} />
                    {colorPools.map((pool, i) => (<div key={`pool-${i}`} className="absolute rounded-full" style={{ left: pool.x, top: pool.y, width: pool.w, height: pool.h, transform: 'translate(-50%, -50%)', background: `radial-gradient(ellipse at center, ${pool.color1} 0%, ${pool.color2} 50%, transparent 75%)`, filter: 'blur(80px)', '--pool-opacity': pool.opacity, animation: `mist-pool-breathe ${pool.duration}s var(--ease-in-out-sine) infinite`, animationDelay: `${-i * 10}s` }} />))}
                    {auroraBands.map((band, i) => (<div key={`aurora-${i}`} className="absolute left-0 right-0" style={{ top: band.y, height: band.h, background: `linear-gradient(90deg, ${band.colors})`, backgroundSize: '250% 100%', filter: 'blur(70px)', mixBlendMode: 'screen', animation: `${band.reverse ? 'mist-aurora-drift-reverse' : 'mist-aurora-drift'} ${band.duration}s linear infinite`, animationDelay: `${-i * 15}s` }} />))}
                    {orbs.map((orb, i) => (<div key={`orb-${i}`} className="absolute rounded-full" style={{ left: orb.x, top: orb.y, width: orb.size, height: orb.size, transform: 'translate(-50%, -50%)', background: `radial-gradient(circle, ${orb.color} 0%, transparent 70%)`, filter: 'blur(50px)', animation: `mist-orb-float ${orb.duration}s var(--ease-in-out-sine) infinite`, animationDelay: `${-i * 5}s` }} />))}
                    {motes.map(mote => (<div key={`mote-${mote.id}`} className="absolute rounded-full" style={{ left: `${mote.x}%`, bottom: '-10%', width: mote.size, height: mote.size, background: 'white', boxShadow: `0 0 ${mote.size * 2}px white, 0 0 ${mote.size * 8}px ${mote.color.glow}0.6)`, '--mote-opacity': mote.opacity, '--mote-drift': mote.drift, animation: `mist-mote-rise ${mote.duration}s var(--ease-organic) infinite`, animationDelay: `${mote.delay}s` }} />))}
                    <div className="absolute top-0 left-0 right-0 h-40 pointer-events-none" style={{ background: 'linear-gradient(180deg, rgba(12,18,32,0.9) 0%, transparent 100%)' }} />
                    <div className="absolute bottom-0 left-0 right-0 h-48 pointer-events-none" style={{ background: 'linear-gradient(0deg, rgba(2,4,6,0.95) 0%, transparent 100%)' }} />
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [SHARED] CENTER TEXT COMPONENT
        // --------------------------------------------------------------------------
        function CenterText({ config, font, mounted, letterSpacing }) {
            return (
                <div className="relative z-10 text-center px-4">
                    <h1 className="mb-6 text-white font-extralight" style={{ fontFamily: font, fontSize: 'clamp(2.5rem, 10vw, 7rem)', letterSpacing: letterSpacing || '0.3em' }}>
                        {config.title.split("").map((char, i) => (
                            <span key={i} className={`title-char transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'}`} style={{ transitionDelay: `${600 + i * 70}ms`, transitionTimingFunction: 'var(--ease-out-expo)', textShadow: `0 0 50px rgba(${config.accentRGB},0.5), 0 0 100px rgba(${config.accentRGB},0.3)` }}>
                                {char === " " ? "\u00A0" : char}
                            </span>
                        ))}
                    </h1>
                    <p className={`text-sm md:text-base font-light tracking-[0.35em] md:tracking-[0.5em] transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '1600ms', fontFamily: font, color: config.accent, textShadow: `0 0 30px rgba(${config.accentRGB},0.4)` }}>
                        {config.subtitle}
                    </p>
                    <div className={`mt-10 flex items-center justify-center gap-4 transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionDelay: '2000ms' }}>
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, transparent, ${config.accent}50)` }} />
                        <div className="w-2 h-2 rotate-45" style={{ background: config.accent, boxShadow: `0 0 15px ${config.accent}` }} />
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, ${config.accent}50, transparent)` }} />
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [CORE] MAIN APP ORCHESTRA
        // --------------------------------------------------------------------------
        function App() {
            const [mounted, setMounted] = useState(false);
            const [variantKey, setVariantKey] = useState(Object.keys(themeConfig.variants)[0]);
            const [dropdownOpen, setDropdownOpen] = useState(false);

            useEffect(() => { const timer = setTimeout(() => setMounted(true), 150); return () => clearTimeout(timer); }, []);

            const variantConfig = themeConfig.variants[variantKey];

            const handleVariantChange = (key) => {
                setMounted(false);
                setTimeout(() => { setVariantKey(key); setDropdownOpen(false); setTimeout(() => setMounted(true), 100); }, 400);
            };

            return (
                <div className="relative w-full h-full transition-all duration-1000" style={{ background: variantConfig.bg, transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <MistTheme mounted={mounted} variant={variantConfig} />
                    <div className="absolute inset-0 flex items-center justify-center">
                        <CenterText config={variantConfig} font={themeConfig.font} letterSpacing={themeConfig.letterSpacing} mounted={mounted} />
                    </div>
                    <div className="noise" />
                    <div className="vignette" />
                    <div className="absolute top-6 left-6 z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ background: `linear-gradient(135deg, ${variantConfig.accent}20, ${variantConfig.accent}08)`, border: `1px solid ${variantConfig.accent}18` }}>
                                <div className="w-2.5 h-2.5 rounded-full" style={{ background: variantConfig.accent, boxShadow: `0 0 12px ${variantConfig.accent}` }} />
                            </div>
                            <span className="hidden sm:block text-white/25 text-[9px] tracking-[0.2em] font-light uppercase" style={{ fontFamily: "'Inter', sans-serif" }}>Ethereal Mist</span>
                        </div>
                    </div>
                    <div className="absolute top-6 right-6 z-30">
                        <div className="relative">
                            <button onClick={() => setDropdownOpen(!dropdownOpen)} className="px-5 py-2.5 rounded-xl backdrop-blur-xl border border-white/[0.06] text-white/60 hover:text-white transition-all duration-400 flex items-center gap-2" style={{ background: 'rgba(0,0,0,0.4)', fontFamily: "'Inter', sans-serif", fontSize: '10px', letterSpacing: '0.12em' }}>
                                <span>PALETTE: {variantConfig.name.toUpperCase()}</span>
                                <svg className={`w-2.5 h-2.5 transition-transform duration-400 ${dropdownOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            {dropdownOpen && (
                                <div className="absolute top-full right-0 mt-2 w-48 py-1.5 rounded-xl backdrop-blur-2xl border border-white/[0.06] shadow-xl z-40" style={{ background: 'rgba(8,8,8,0.85)' }}>
                                    {Object.entries(themeConfig.variants).map(([key, v]) => (
                                        <button key={key} onClick={() => handleVariantChange(key)} className={`w-full text-left px-4 py-2.5 text-[9px] tracking-[0.1em] transition-all duration-300 ${variantKey === key ? 'text-white' : 'text-white/35 hover:text-white/60'}`} style={{ fontFamily: "'Inter', sans-serif" }}>
                                            {v.name.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="absolute top-0 left-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderRight: `1px solid ${variantConfig.accent}06`, borderBottom: `1px solid ${variantConfig.accent}06` }} />
                    <div className="absolute bottom-0 right-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderLeft: `1px solid ${variantConfig.accent}06`, borderTop: `1px solid ${variantConfig.accent}06` }} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
