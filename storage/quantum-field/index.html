<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Field - Ethereal Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        #root { height: 100vh; width: 100vw; }

        /* -------------------------------------------------------------------------- */
        /* [GLOBAL] CSS VARIABLES & BASE STYLES                                       */
        /* -------------------------------------------------------------------------- */
        :root {
            --phi: 1.618033988749895;
            --phi-inv: 0.618033988749895;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out-sine: cubic-bezier(0.37, 0, 0.63, 1);
            --ease-organic: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        }

        /* -------------------------------------------------------------------------- */
        /* [THEME-CSS] 03: QUANTUM FIELD                                              */
        /* -------------------------------------------------------------------------- */
        @keyframes quantum-ring-expand {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        @keyframes quantum-orbit {
            from { transform: rotate(var(--start-angle)) translateX(var(--orbit-radius)); }
            to { transform: rotate(calc(var(--start-angle) + 360deg)) translateX(var(--orbit-radius)); }
        }
        @keyframes quantum-core-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 60px 15px rgba(34,211,238,0.4), 0 0 120px 40px rgba(59,130,246,0.2); }
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 80px 25px rgba(34,211,238,0.5), 0 0 160px 60px rgba(59,130,246,0.25); }
        }

        /* -------------------------------------------------------------------------- */
        /* [CSS] SHARED UTILITIES                                                     */
        /* -------------------------------------------------------------------------- */
        .title-char {
            display: inline-block;
            will-change: transform, opacity;
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const PHI = 1.618033988749895;

        // --------------------------------------------------------------------------
        // [CONFIG] THEME DATA
        // --------------------------------------------------------------------------
        const themeConfig = {
            name: "Quantum Field",
            tagline: "Quantum",
            accent: "#22d3ee",
            font: "'Space Mono', monospace",
            letterSpacing: "0.25em",
            variants: {
                cyan: { name: "Pulse", bg: "radial-gradient(ellipse at 50% 50%, #0a1628 0%, #060e1a 40%, #030810 70%, #010204 100%)", title: "QUANTUM", subtitle: "REALITY.UNDEFINED", accent: "#22d3ee", accentRGB: "34,211,238", colors: ['#22d3ee', '#3b82f6', '#8b5cf6', '#06b6d4', '#10b981'] },
                matrix: { name: "System", bg: "radial-gradient(ellipse at 50% 50%, #081a0e 0%, #040d07 40%, #020503 70%, #010201 100%)", title: "SYSTEM", subtitle: "OVERRIDE.EXECUTING", accent: "#10b981", accentRGB: "16,185,129", colors: ['#10b981', '#059669', '#34d399', '#6ee7b7', '#064e3b'] },
                crimson: { name: "Alert", bg: "radial-gradient(ellipse at 50% 50%, #1a0808 0%, #0d0404 40%, #050202 70%, #020101 100%)", title: "KERNEL", subtitle: "CRITICAL.ERROR", accent: "#ef4444", accentRGB: "239,68,68", colors: ['#ef4444', '#dc2626', '#b91c1c', '#f87171', '#7f1d1d'] }
            }
        };

        // --------------------------------------------------------------------------
        // [COMPONENT] 03: QUANTUM FIELD
        // --------------------------------------------------------------------------
        function QuantumTheme({ mounted, variant }) {
            const canvasRef = useRef(null);
            const field = useMemo(() => {
                const count = 180;
                const pts = [];
                for (let i = 0; i < count; i++) {
                    const r = Math.pow(Math.random(), 0.6);
                    const a = Math.random() * Math.PI * 2;
                    pts.push({ x: 0.5 + Math.cos(a) * r * 0.48, y: 0.5 + Math.sin(a) * r * 0.48, vx: (Math.random() - 0.5) * 0.0005, vy: (Math.random() - 0.5) * 0.0005, phase: Math.random() * Math.PI * 2, size: 0.8 + Math.random() * 2 });
                }
                return pts;
            }, []);
            const energyRings = useMemo(() => Array.from({ length: 6 }, (_, i) => ({ id: i, delay: i * 0.8, duration: 4.5, size: 50 + i * 25 })), []);
            const orbitingParticles = useMemo(() => Array.from({ length: 18 }, (_, i) => ({ id: i, orbit: 55 + i * 8, size: 2 + Math.random() * 3, duration: 6 + i * 0.8, startAngle: (i * 20) + Math.random() * 20, color: variant.colors[i % variant.colors.length] })), [variant]);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let w = 0, h = 0, raf;
                const resize = () => { w = canvas.clientWidth; h = canvas.clientHeight; canvas.width = w * 2; canvas.height = h * 2; ctx.scale(2, 2); };
                resize();
                window.addEventListener('resize', resize);
                const draw = (t) => {
                    const time = t * 0.001;
                    ctx.clearRect(0, 0, w, h);
                    const grd = ctx.createRadialGradient(w * 0.5, h * 0.5, 0, w * 0.5, h * 0.5, Math.max(w, h) * 0.5);
                    grd.addColorStop(0, `rgba(${variant.accentRGB},0.05)`);
                    grd.addColorStop(0.5, `rgba(${variant.accentRGB},0.02)`);
                    grd.addColorStop(1, 'transparent');
                    ctx.fillStyle = grd;
                    ctx.fillRect(0, 0, w, h);
                    const sx = field.map(p => p.x * w);
                    const sy = field.map(p => p.y * h);
                    for (let i = 0; i < field.length; i++) {
                        for (let j = i + 1; j < Math.min(field.length, i + 15); j++) {
                            const dx = sx[i] - sx[j], dy = sy[i] - sy[j];
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 80) { ctx.strokeStyle = `rgba(${variant.accentRGB},${(1 - dist / 80) * 0.12})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(sx[i], sy[i]); ctx.lineTo(sx[j], sy[j]); ctx.stroke(); }
                        }
                    }
                    for (let i = 0; i < field.length; i++) {
                        const p = field[i];
                        p.vx += (0.5 - p.x) * 0.0001 + Math.cos(time * 0.5 + p.phase) * 0.00002;
                        p.vy += (0.5 - p.y) * 0.0001 + Math.sin(time * 0.4 + p.phase) * 0.00002;
                        p.vx *= 0.99; p.vy *= 0.99;
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0.05) { p.x = 0.05; p.vx *= -0.5; }
                        if (p.x > 0.95) { p.x = 0.95; p.vx *= -0.5; }
                        if (p.y < 0.05) { p.y = 0.05; p.vy *= -0.5; }
                        if (p.y > 0.95) { p.y = 0.95; p.vy *= -0.5; }
                        const x = p.x * w, y = p.y * h;
                        const rr = Math.sqrt(Math.pow(p.x - 0.5, 2) + Math.pow(p.y - 0.5, 2));
                        const core = Math.max(0, 1 - rr / 0.55);
                        const pulse = 0.7 + 0.3 * Math.sin(time * 1.2 + p.phase);
                        ctx.fillStyle = `rgba(${variant.accentRGB},${0.15 + core * 0.5})`;
                        ctx.beginPath(); ctx.arc(x, y, p.size * (0.6 + core * 0.5) * pulse, 0, Math.PI * 2); ctx.fill();
                    }
                    raf = requestAnimationFrame(draw);
                };
                raf = requestAnimationFrame(draw);
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(raf); };
            }, [field, variant]);

            return (
                <div className={`absolute inset-0 overflow-hidden transition-opacity duration-[2000ms] ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <canvas ref={canvasRef} className="absolute inset-0 w-full h-full" />
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        {energyRings.map(ring => (<div key={ring.id} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full" style={{ width: ring.size, height: ring.size, border: `1px solid rgba(${variant.accentRGB},0.3)`, animation: `quantum-ring-expand ${ring.duration}s var(--ease-out-expo) infinite`, animationDelay: `${ring.delay}s` }} />))}
                        <div className="absolute top-1/2 left-1/2 w-20 h-20 rounded-full" style={{ background: `radial-gradient(circle, rgba(${variant.accentRGB},0.9) 0%, rgba(${variant.accentRGB},0.4) 50%, transparent 100%)`, animation: 'quantum-core-pulse 5s var(--ease-in-out-sine) infinite' }} />
                        {orbitingParticles.map(p => (<div key={p.id} className="absolute top-1/2 left-1/2" style={{ '--orbit-radius': `${p.orbit}px`, '--start-angle': `${p.startAngle}deg`, animation: `quantum-orbit ${p.duration}s linear infinite` }}><div style={{ width: p.size, height: p.size, marginLeft: -p.size / 2, marginTop: -p.size / 2, borderRadius: '50%', background: p.color, boxShadow: `0 0 10px ${p.color}` }} /></div>))}
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [SHARED] CENTER TEXT COMPONENT
        // --------------------------------------------------------------------------
        function CenterText({ config, font, mounted, letterSpacing }) {
            return (
                <div className="relative z-10 text-center px-4">
                    <h1 className="mb-6 text-white font-extralight" style={{ fontFamily: font, fontSize: 'clamp(2.5rem, 10vw, 7rem)', letterSpacing: letterSpacing || '0.3em' }}>
                        {config.title.split("").map((char, i) => (
                            <span key={i} className={`title-char transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'}`} style={{ transitionDelay: `${600 + i * 70}ms`, transitionTimingFunction: 'var(--ease-out-expo)', textShadow: `0 0 50px rgba(${config.accentRGB},0.5), 0 0 100px rgba(${config.accentRGB},0.3)` }}>
                                {char === " " ? "\u00A0" : char}
                            </span>
                        ))}
                    </h1>
                    <p className={`text-sm md:text-base font-light tracking-[0.35em] md:tracking-[0.5em] transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '1600ms', fontFamily: font, color: config.accent, textShadow: `0 0 30px rgba(${config.accentRGB},0.4)` }}>
                        {config.subtitle}
                    </p>
                    <div className={`mt-10 flex items-center justify-center gap-4 transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionDelay: '2000ms' }}>
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, transparent, ${config.accent}50)` }} />
                        <div className="w-2 h-2 rotate-45" style={{ background: config.accent, boxShadow: `0 0 15px ${config.accent}` }} />
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, ${config.accent}50, transparent)` }} />
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [CORE] MAIN APP ORCHESTRA
        // --------------------------------------------------------------------------
        function App() {
            const [mounted, setMounted] = useState(false);
            const [variantKey, setVariantKey] = useState(Object.keys(themeConfig.variants)[0]);
            const [dropdownOpen, setDropdownOpen] = useState(false);

            useEffect(() => { const timer = setTimeout(() => setMounted(true), 150); return () => clearTimeout(timer); }, []);

            const variantConfig = themeConfig.variants[variantKey];

            const handleVariantChange = (key) => {
                setMounted(false);
                setTimeout(() => { setVariantKey(key); setDropdownOpen(false); setTimeout(() => setMounted(true), 100); }, 400);
            };

            return (
                <div className="relative w-full h-full transition-all duration-1000" style={{ background: variantConfig.bg, transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <QuantumTheme mounted={mounted} variant={variantConfig} />
                    <div className="absolute inset-0 flex items-center justify-center">
                        <CenterText config={variantConfig} font={themeConfig.font} letterSpacing={themeConfig.letterSpacing} mounted={mounted} />
                    </div>
                    <div className="noise" />
                    <div className="vignette" />
                    <div className="absolute top-6 left-6 z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ background: `linear-gradient(135deg, ${variantConfig.accent}20, ${variantConfig.accent}08)`, border: `1px solid ${variantConfig.accent}18` }}>
                                <div className="w-2.5 h-2.5 rounded-full" style={{ background: variantConfig.accent, boxShadow: `0 0 12px ${variantConfig.accent}` }} />
                            </div>
                            <span className="hidden sm:block text-white/25 text-[9px] tracking-[0.2em] font-light uppercase" style={{ fontFamily: "'Inter', sans-serif" }}>Quantum Field</span>
                        </div>
                    </div>
                    <div className="absolute top-6 right-6 z-30">
                        <div className="relative">
                            <button onClick={() => setDropdownOpen(!dropdownOpen)} className="px-5 py-2.5 rounded-xl backdrop-blur-xl border border-white/[0.06] text-white/60 hover:text-white transition-all duration-400 flex items-center gap-2" style={{ background: 'rgba(0,0,0,0.4)', fontFamily: "'Inter', sans-serif", fontSize: '10px', letterSpacing: '0.12em' }}>
                                <span>PALETTE: {variantConfig.name.toUpperCase()}</span>
                                <svg className={`w-2.5 h-2.5 transition-transform duration-400 ${dropdownOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            {dropdownOpen && (
                                <div className="absolute top-full right-0 mt-2 w-48 py-1.5 rounded-xl backdrop-blur-2xl border border-white/[0.06] shadow-xl z-40" style={{ background: 'rgba(8,8,8,0.85)' }}>
                                    {Object.entries(themeConfig.variants).map(([key, v]) => (
                                        <button key={key} onClick={() => handleVariantChange(key)} className={`w-full text-left px-4 py-2.5 text-[9px] tracking-[0.1em] transition-all duration-300 ${variantKey === key ? 'text-white' : 'text-white/35 hover:text-white/60'}`} style={{ fontFamily: "'Inter', sans-serif" }}>
                                            {v.name.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="absolute top-0 left-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderRight: `1px solid ${variantConfig.accent}06`, borderBottom: `1px solid ${variantConfig.accent}06` }} />
                    <div className="absolute bottom-0 right-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderLeft: `1px solid ${variantConfig.accent}06`, borderTop: `1px solid ${variantConfig.accent}06` }} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
