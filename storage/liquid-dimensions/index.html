<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Dimensions - Ethereal Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        #root { height: 100vh; width: 100vw; }

        /* -------------------------------------------------------------------------- */
        /* [GLOBAL] CSS VARIABLES & BASE STYLES                                       */
        /* -------------------------------------------------------------------------- */
        :root {
            --phi: 1.618033988749895;
            --phi-inv: 0.618033988749895;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out-sine: cubic-bezier(0.37, 0, 0.63, 1);
            --ease-organic: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        }

        /* -------------------------------------------------------------------------- */
        /* [THEME-CSS] 06: LIQUID DIMENSIONS                                          */
        /* -------------------------------------------------------------------------- */
        @keyframes liquid-blob-morph-1 {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            50% { border-radius: 50% 60% 30% 60% / 30% 40% 70% 60%; }
            75% { border-radius: 60% 40% 60% 40% / 60% 50% 40% 50%; }
        }
        @keyframes liquid-blob-morph-2 {
            0%, 100% { border-radius: 40% 60% 60% 40% / 40% 50% 50% 60%; }
            25% { border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%; }
            50% { border-radius: 60% 40% 50% 50% / 50% 60% 40% 50%; }
            75% { border-radius: 45% 55% 55% 45% / 55% 45% 55% 45%; }
        }
        @keyframes liquid-blob-morph-3 {
            0%, 100% { border-radius: 50% 50% 40% 60% / 55% 45% 55% 45%; }
            33% { border-radius: 60% 40% 55% 45% / 45% 55% 45% 55%; }
            66% { border-radius: 45% 55% 50% 50% / 50% 50% 50% 50%; }
        }
        @keyframes liquid-shimmer-slide {
            0% { transform: translateX(-100%) rotate(15deg); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateX(200%) rotate(15deg); opacity: 0; }
        }
        @keyframes liquid-float {
            0%, 100% { transform: translate(var(--float-x), var(--float-y)) rotate(var(--float-rot)); }
            50% { transform: translate(calc(var(--float-x) + 20px), calc(var(--float-y) - 30px)) rotate(calc(var(--float-rot) + 5deg)); }
        }
        @keyframes liquid-caustic-drift {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: var(--caustic-op); }
            50% { transform: translate(-50%, -50%) scale(1.15) rotate(10deg); opacity: calc(var(--caustic-op) * 1.3); }
        }
        @keyframes liquid-ripple-expand {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
        @keyframes liquid-droplet-fall {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: var(--drop-op); }
            90% { opacity: calc(var(--drop-op) * 0.5); }
            100% { transform: translateY(110vh) scale(0.8); opacity: 0; }
        }
        @keyframes liquid-shard-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -15px) rotate(5deg); }
        }

        /* -------------------------------------------------------------------------- */
        /* [CSS] SHARED UTILITIES                                                     */
        /* -------------------------------------------------------------------------- */
        .title-char {
            display: inline-block;
            will-change: transform, opacity;
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const PHI = 1.618033988749895;

        // --------------------------------------------------------------------------
        // [CONFIG] THEME DATA
        // --------------------------------------------------------------------------
        const themeConfig = {
            name: "Liquid Dimensions",
            tagline: "Liquid",
            accent: "#a855f7",
            font: "'Quicksand', sans-serif",
            letterSpacing: "0.35em",
            variants: {
                iridescent: { name: "Iridescent", bg: "radial-gradient(ellipse at 50% 50%, #0c0a14 0%, #08080c 40%, #040406 70%, #000 100%)", title: "DIMENSIONS", subtitle: "WHERE PHYSICS BECOMES FLUID", accent: "#a855f7", accentRGB: "168,85,247",
                    blobColors: [{ base: 'rgba(168,85,247,0.15)', highlight: 'rgba(255,255,255,0.25)', shadow: 'rgba(168,85,247,0.4)' }, { base: 'rgba(139,92,246,0.12)', highlight: 'rgba(255,255,255,0.2)', shadow: 'rgba(139,92,246,0.35)' }, { base: 'rgba(99,102,241,0.1)', highlight: 'rgba(255,255,255,0.18)', shadow: 'rgba(99,102,241,0.3)' }] },
                emerald: { name: "Jade", bg: "radial-gradient(ellipse at 50% 50%, #0a140c 0%, #080c08 40%, #040604 70%, #000 100%)", title: "JADE FLOW", subtitle: "LIQUID EMERALD DREAMS", accent: "#10b981", accentRGB: "16,185,129",
                    blobColors: [{ base: 'rgba(16,185,129,0.15)', highlight: 'rgba(255,255,255,0.25)', shadow: 'rgba(16,185,129,0.4)' }, { base: 'rgba(52,211,153,0.12)', highlight: 'rgba(255,255,255,0.2)', shadow: 'rgba(52,211,153,0.35)' }, { base: 'rgba(20,184,166,0.1)', highlight: 'rgba(255,255,255,0.18)', shadow: 'rgba(20,184,166,0.3)' }] },
                rose: { name: "Blush", bg: "radial-gradient(ellipse at 50% 50%, #140a0c 0%, #0c0808 40%, #060404 70%, #000 100%)", title: "ROSE FLOW", subtitle: "SILK AND SHADOW ENTWINED", accent: "#fb7185", accentRGB: "251,113,133",
                    blobColors: [{ base: 'rgba(251,113,133,0.15)', highlight: 'rgba(255,255,255,0.25)', shadow: 'rgba(251,113,133,0.4)' }, { base: 'rgba(244,114,182,0.12)', highlight: 'rgba(255,255,255,0.2)', shadow: 'rgba(244,114,182,0.35)' }, { base: 'rgba(236,72,153,0.1)', highlight: 'rgba(255,255,255,0.18)', shadow: 'rgba(236,72,153,0.3)' }] }
            }
        };

        // --------------------------------------------------------------------------
        // [COMPONENT] 06: LIQUID DIMENSIONS
        // --------------------------------------------------------------------------
        function LiquidTheme({ mounted, variant }) {
            const blobs = useMemo(() => [
                { x: '50%', y: '50%', size: 320, morph: 'liquid-blob-morph-1', duration: 20, color: variant.blobColors[0], zIndex: 5 },
                { x: '25%', y: '35%', size: 200, morph: 'liquid-blob-morph-2', duration: 18, color: variant.blobColors[1], zIndex: 4 },
                { x: '75%', y: '40%', size: 180, morph: 'liquid-blob-morph-3', duration: 22, color: variant.blobColors[2], zIndex: 3 },
                { x: '30%', y: '70%', size: 140, morph: 'liquid-blob-morph-2', duration: 16, color: variant.blobColors[0], zIndex: 2 },
                { x: '72%', y: '68%', size: 160, morph: 'liquid-blob-morph-1', duration: 19, color: variant.blobColors[1], zIndex: 2 }
            ], [variant]);

            const caustics = useMemo(() => Array.from({ length: 8 }, (_, i) => ({ id: i, x: 15 + Math.random() * 70, y: 15 + Math.random() * 70, size: 200 + Math.random() * 300, opacity: 0.06 + Math.random() * 0.08, duration: 12 + Math.random() * 8, delay: -Math.random() * 15 })), []);

            const shards = useMemo(() => Array.from({ length: 12 }, (_, i) => ({ id: i, x: 10 + Math.random() * 80, y: 10 + Math.random() * 80, size: 20 + Math.random() * 40, rotation: Math.random() * 360, opacity: 0.15 + Math.random() * 0.25, duration: 20 + Math.random() * 15, delay: -Math.random() * 20 })), []);

            const droplets = useMemo(() => Array.from({ length: 20 }, (_, i) => ({ id: i, x: Math.random() * 100, size: 4 + Math.random() * 8, opacity: 0.3 + Math.random() * 0.4, duration: 12 + Math.random() * 8, delay: -Math.random() * 15 })), []);

            const ripples = useMemo(() => [{ delay: 0 }, { delay: 3 }, { delay: 6 }], []);

            return (
                <div className={`absolute inset-0 overflow-hidden transition-opacity duration-[2000ms] ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    {caustics.map(c => (<div key={c.id} className="absolute rounded-full" style={{ left: `${c.x}%`, top: `${c.y}%`, width: c.size, height: c.size, transform: 'translate(-50%, -50%)', background: `radial-gradient(ellipse at center, rgba(${variant.accentRGB},${c.opacity}) 0%, transparent 70%)`, filter: 'blur(40px)', '--caustic-op': c.opacity, animation: `liquid-caustic-drift ${c.duration}s var(--ease-in-out-sine) infinite`, animationDelay: `${c.delay}s` }} />))}

                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        {ripples.map((r, i) => (<div key={i} className="absolute top-1/2 left-1/2 rounded-full" style={{ width: 400, height: 400, border: `1px solid rgba(${variant.accentRGB},0.1)`, animation: `liquid-ripple-expand 10s var(--ease-out-expo) infinite`, animationDelay: `${r.delay}s` }} />))}
                    </div>

                    {blobs.map((blob, i) => (
                        <div key={i} className="absolute" style={{ left: blob.x, top: blob.y, width: blob.size, height: blob.size, transform: 'translate(-50%, -50%)', zIndex: blob.zIndex }}>
                            <div className="w-full h-full relative" style={{ background: `linear-gradient(145deg, ${blob.color.base}, rgba(0,0,0,0.1))`, backdropFilter: 'blur(10px)', border: '1px solid rgba(255,255,255,0.1)', boxShadow: `0 25px 80px ${blob.color.shadow}, inset 0 1px 0 rgba(255,255,255,0.15)`, animation: `${blob.morph} ${blob.duration}s var(--ease-in-out-sine) infinite` }}>
                                <div className="absolute top-0 left-0 right-0 h-[35%] rounded-t-full" style={{ background: `linear-gradient(180deg, ${blob.color.highlight} 0%, transparent 100%)`, borderRadius: 'inherit' }} />
                                <div className="absolute inset-0 overflow-hidden" style={{ borderRadius: 'inherit' }}>
                                    <div className="absolute top-0 left-0 w-[200%] h-full" style={{ background: 'linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%)', animation: `liquid-shimmer-slide 8s var(--ease-in-out-sine) infinite`, animationDelay: `${i * -2}s` }} />
                                </div>
                            </div>
                        </div>
                    ))}

                    {shards.map(shard => (<div key={shard.id} className="absolute" style={{ left: `${shard.x}%`, top: `${shard.y}%`, width: shard.size, height: shard.size * 1.5, background: 'linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%)', border: '1px solid rgba(255,255,255,0.15)', clipPath: 'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)', '--float-x': `${shard.x}%`, '--float-y': `${shard.y}%`, '--float-rot': `${shard.rotation}deg`, animation: `liquid-shard-float ${shard.duration}s var(--ease-in-out-sine) infinite`, animationDelay: `${shard.delay}s`, opacity: shard.opacity }} />))}

                    {droplets.map(drop => (<div key={drop.id} className="absolute" style={{ left: `${drop.x}%`, top: '-5%', width: drop.size, height: drop.size * 1.4, background: `radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.5) 0%, rgba(${variant.accentRGB},0.3) 50%, transparent 100%)`, borderRadius: '50% 50% 50% 50% / 40% 40% 60% 60%', '--drop-op': drop.opacity, animation: `liquid-droplet-fall ${drop.duration}s var(--ease-in-out-sine) infinite`, animationDelay: `${drop.delay}s` }} />))}
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [SHARED] CENTER TEXT COMPONENT
        // --------------------------------------------------------------------------
        function CenterText({ config, font, mounted, letterSpacing }) {
            return (
                <div className="relative z-10 text-center px-4">
                    <h1 className="mb-6 text-white font-extralight" style={{ fontFamily: font, fontSize: 'clamp(2.5rem, 10vw, 7rem)', letterSpacing: letterSpacing || '0.3em' }}>
                        {config.title.split("").map((char, i) => (
                            <span key={i} className={`title-char transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'}`} style={{ transitionDelay: `${600 + i * 70}ms`, transitionTimingFunction: 'var(--ease-out-expo)', textShadow: `0 0 50px rgba(${config.accentRGB},0.5), 0 0 100px rgba(${config.accentRGB},0.3)` }}>
                                {char === " " ? "\u00A0" : char}
                            </span>
                        ))}
                    </h1>
                    <p className={`text-sm md:text-base font-light tracking-[0.35em] md:tracking-[0.5em] transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '1600ms', fontFamily: font, color: config.accent, textShadow: `0 0 30px rgba(${config.accentRGB},0.4)` }}>
                        {config.subtitle}
                    </p>
                    <div className={`mt-10 flex items-center justify-center gap-4 transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`} style={{ transitionDelay: '2000ms' }}>
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, transparent, ${config.accent}50)` }} />
                        <div className="w-2 h-2 rotate-45" style={{ background: config.accent, boxShadow: `0 0 15px ${config.accent}` }} />
                        <div className="h-px w-16 md:w-28" style={{ background: `linear-gradient(90deg, ${config.accent}50, transparent)` }} />
                    </div>
                </div>
            );
        }

        // --------------------------------------------------------------------------
        // [CORE] MAIN APP ORCHESTRA
        // --------------------------------------------------------------------------
        function App() {
            const [mounted, setMounted] = useState(false);
            const [variantKey, setVariantKey] = useState(Object.keys(themeConfig.variants)[0]);
            const [dropdownOpen, setDropdownOpen] = useState(false);

            useEffect(() => { const timer = setTimeout(() => setMounted(true), 150); return () => clearTimeout(timer); }, []);

            const variantConfig = themeConfig.variants[variantKey];

            const handleVariantChange = (key) => {
                setMounted(false);
                setTimeout(() => { setVariantKey(key); setDropdownOpen(false); setTimeout(() => setMounted(true), 100); }, 400);
            };

            return (
                <div className="relative w-full h-full transition-all duration-1000" style={{ background: variantConfig.bg, transitionTimingFunction: 'var(--ease-out-expo)' }}>
                    <LiquidTheme mounted={mounted} variant={variantConfig} />
                    <div className="absolute inset-0 flex items-center justify-center">
                        <CenterText config={variantConfig} font={themeConfig.font} letterSpacing={themeConfig.letterSpacing} mounted={mounted} />
                    </div>
                    <div className="noise" />
                    <div className="vignette" />
                    <div className="absolute top-6 left-6 z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ background: `linear-gradient(135deg, ${variantConfig.accent}20, ${variantConfig.accent}08)`, border: `1px solid ${variantConfig.accent}18` }}>
                                <div className="w-2.5 h-2.5 rounded-full" style={{ background: variantConfig.accent, boxShadow: `0 0 12px ${variantConfig.accent}` }} />
                            </div>
                            <span className="hidden sm:block text-white/25 text-[9px] tracking-[0.2em] font-light uppercase" style={{ fontFamily: "'Inter', sans-serif" }}>Liquid Dimensions</span>
                        </div>
                    </div>
                    <div className="absolute top-6 right-6 z-30">
                        <div className="relative">
                            <button onClick={() => setDropdownOpen(!dropdownOpen)} className="px-5 py-2.5 rounded-xl backdrop-blur-xl border border-white/[0.06] text-white/60 hover:text-white transition-all duration-400 flex items-center gap-2" style={{ background: 'rgba(0,0,0,0.4)', fontFamily: "'Inter', sans-serif", fontSize: '10px', letterSpacing: '0.12em' }}>
                                <span>PALETTE: {variantConfig.name.toUpperCase()}</span>
                                <svg className={`w-2.5 h-2.5 transition-transform duration-400 ${dropdownOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            {dropdownOpen && (
                                <div className="absolute top-full right-0 mt-2 w-48 py-1.5 rounded-xl backdrop-blur-2xl border border-white/[0.06] shadow-xl z-40" style={{ background: 'rgba(8,8,8,0.85)' }}>
                                    {Object.entries(themeConfig.variants).map(([key, v]) => (
                                        <button key={key} onClick={() => handleVariantChange(key)} className={`w-full text-left px-4 py-2.5 text-[9px] tracking-[0.1em] transition-all duration-300 ${variantKey === key ? 'text-white' : 'text-white/35 hover:text-white/60'}`} style={{ fontFamily: "'Inter', sans-serif" }}>
                                            {v.name.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="absolute top-0 left-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderRight: `1px solid ${variantConfig.accent}06`, borderBottom: `1px solid ${variantConfig.accent}06` }} />
                    <div className="absolute bottom-0 right-0 w-32 h-32 pointer-events-none opacity-30" style={{ borderLeft: `1px solid ${variantConfig.accent}06`, borderTop: `1px solid ${variantConfig.accent}06` }} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
