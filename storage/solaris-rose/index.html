<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris Rose - Principal Designer Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; color: #fff; font-family: 'Tenor Sans', sans-serif; }
        #root { height: 100vh; width: 100vw; }

        /* ========== SHARED PREMIUM EFFECTS ========== */
        .vignette { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%); 
            pointer-events: none; z-index: 5;
        }
        .grain { 
            position: absolute; inset: 0; opacity: 0.04; z-index: 6;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none; 
        }

        /* ========== THEME: SOLARIS ROSE ========== */
        @keyframes corona-flare {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.4); opacity: 0.6; }
        }
        @keyframes ember-rise {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(100px) scale(1); opacity: 0; }
        }

        /* TYPOGRAPHY ANIMATIONS */
        @keyframes text-reveal {
            0% { opacity: 0; transform: translateY(20px) skewY(5deg); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) skewY(0deg); filter: blur(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const CONFIG = {
            id: 'solaris',
            name: "Solaris Rose",
            tag: "Divine",
            font: "'Cormorant Garamond', serif",
            title: "CELESTIAL",
            subtitle: "DIVINE RADIANCE",
            accent: "#fb7185",
            bg: "radial-gradient(circle at top left, #1c1917 0%, #0c0a09 100%)"
        };

        // ========== SOLARIS ROSE COMPONENT ==========
        function SolarisTheme({ active }) {
            const embers = useMemo(() => Array.from({ length: 40 }, (_, i) => ({
                id: i, x: Math.random() * 100, d: Math.random() * 5, s: 8 + Math.random() * 8
            })), []);

            return (
                <div className={`absolute inset-0 transition-opacity duration-1000 ${active ? 'opacity-100' : 'opacity-0'}`}>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px]">
                        <div className="absolute inset-0 rounded-full bg-rose-500/10 blur-[100px]"
                            style={{ animation: 'corona-flare 10s ease-in-out infinite' }} />
                        <div className="absolute inset-0 border border-rose-500/20 rounded-full scale-75 rotate-45" />
                        <div className="absolute inset-0 border border-rose-300/10 rounded-full scale-90" />
                    </div>

                    { embers.map(e => (
                        <div key={e.id} className="absolute bg-rose-300 rounded-full blur-[1px]"
                            style={{
                                width: 2, height: 2, left: `${e.x}%`, bottom: '-10px',
                                boxShadow: '0 0 8px #fb7185',
                                animation: `ember-rise ${e.s}s linear infinite`,
                                animationDelay: `${e.d}s`
                            }} />
                    ))}
                    
                    {/* Soft Rose Veils */}
                    <div className="absolute top-[-20%] left-[-10%] w-[60vw] h-[60vw] bg-rose-900/20 blur-[150px] rounded-full" />
                    <div className="absolute bottom-[-20%] right-[-10%] w-[70vw] h-[70vw] bg-amber-900/10 blur-[150px] rounded-full" />
                </div>
            );
        }

        // ========== MAIN UI WRAPPER ==========
        function App() {
            const [mounted, setMounted] = useState(false);

            useEffect(() => { setMounted(true); }, []);

            return (
                <div className="relative w-full h-full overflow-hidden transition-all duration-[1.5s] ease-in-out" 
                    style={{ background: CONFIG.bg }}>
                    
                    <div className="grain" />
                    <div className="vignette" />

                    {/* Theme Layer */}
                    <SolarisTheme active={true} />

                    {/* Central Content */}
                    <div className="absolute inset-0 flex flex-col items-center justify-center z-10 text-center px-6 pointer-events-none">
                        <div className="mb-4 flex items-center gap-4">
                            <div className="h-px w-12 bg-white/20" />
                            <span className="text-[10px] tracking-[0.5em] uppercase font-light text-white/40" style={{ fontFamily: CONFIG.font }}>
                                {CONFIG.tag} Entity
                            </span>
                            <div className="h-px w-12 bg-white/20" />
                        </div>

                        <h1 className="text-white font-light tracking-[0.3em] md:tracking-[0.5em] leading-none mb-6"
                            style={{ fontFamily: CONFIG.font, fontSize: 'clamp(2.5rem, 10vw, 7rem)' }}>
                            {CONFIG.title.split('').map((char, i) => (
                                <span key={i} className="inline-block"
                                    style={{ animation: `text-reveal 1s cubic-bezier(0.2, 1, 0.3, 1) forwards ${0.2 + i * 0.05}s`, opacity: 0 }}>
                                    {char}
                                </span>
                            ))}
                        </h1>

                        <p className="text-xs md:text-sm tracking-[0.8em] font-light uppercase"
                            style={{ 
                                fontFamily: CONFIG.font, 
                                color: CONFIG.accent,
                                animation: 'text-reveal 1.5s cubic-bezier(0.2, 1, 0.3, 1) forwards 0.8s',
                                opacity: 0
                            }}>
                            {CONFIG.subtitle}
                        </p>
                    </div>

                    {/* Edge Accents */}
                    <div className="absolute top-10 left-10 w-20 h-20 border-l border-t border-white/10 z-20 pointer-events-none" />
                    <div className="absolute bottom-10 right-10 w-20 h-20 border-r border-b border-white/10 z-20 pointer-events-none" />
                    
                    {/* Brand/Signature */}
                    <div className="absolute top-10 left-1/2 -translate-x-1/2 z-20 opacity-40">
                        <div className="w-8 h-8 border border-white/20 rotate-45 flex items-center justify-center">
                            <div className="w-2 h-2 bg-white rounded-full" />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
